<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-sketchy.css">
    <link rel="stylesheet" type="text/css" href="animation.css">


<head>
    <title>Best Movie Database Search</title>
    <meta charset="utf-8">
</head>
<body>

<h1><center> Welcome to the Largest Internet Database for Movies </center></h1>

<div id="response">
    <pre></pre>
</div>

<div id="searchWrapper">
    <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="search for a movie"
    />
    <button onclick=" "> Search </button>
</div>
<p></p>
<form id="my-form">
    <input type="text" name="title" placeholder="Title" />
    <input type="text" name="director" placeholder="Director" />
    <input type="text" name="genre" placeholder="Genre" />    
    <button type="submit">Add a new movie</button>
</form>

<p><button onclick="getAllMovies()">Display All Movies</button></p>


<div class="container">
    <div id="movieCardContainer" class="row">
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Move Title</th>
            <th>Genre</th>
            <th>Director Name</th>
        </tr>
    </thead>
    <tbody id="MovieTable">

    </tbody>
</table>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
